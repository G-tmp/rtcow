<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection between two tabs</title>

    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
        <span>Video calling</span></h1>

    <p>This sample shows how to setup a connection two peers on two devices in LAN using
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection">RTCPeerConnection</a>
        and <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API">Websocket</a>
    </p>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div><a id="httpAddr"></a></div>
    <div id="errorMsg"></div>
    <p>Click the start button in two tabs to make a call</p>

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/channel"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>

<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="js/video.js" async></script>

</body>
</html>
